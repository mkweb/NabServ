<style type="text/css">

* {
	margin: 0;
	padding: 0;
}

body {
	margin: 30px;
}

#navbar ul li {
	display: inline; /* Fix IE Step Down */
}

	#navbar ul li a:link, #navbar ul li a:visited {
		display: block;
		height: 37px;
		float: left;
		background: url(navtab-right.png) top right no-repeat; 
		margin: 0 1px 0 1px;
			
			font-family: "verdana", sans-serif;
			font-size: 14px;
			font-weight: bold;
			text-decoration: none;
			color: #fff;
	}

		#navbar ul li a span {
			display: block;
			height: 28px;
			float: left; /* IE 6 Fix */
			padding: 8px 10px 0px 10px;
			background: url(navtab-left.png) top left no-repeat;
		}
		
		#navbar ul li a:hover, #navbar ul li a:active {
			background-position: bottom right;
		}
		
		#navbar ul li a:hover span {
			background-position: bottom left;
			color: #dae1ea;
			cursor: pointer; /* Remind IE which cursor to use! */
		}


</style>
</head>
